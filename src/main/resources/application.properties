spring.application.name=dvnjs

# ============================================
# データベース接続設定 (Database Connection)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_dvn?useSSL=false&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# Flyway（データベースマイグレーション）設定
# この設定は、アプリケーション起動時にSQLスクリプトを自動実行し、
# データベース構造をバージョン管理するためのものです。
# ============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:database/migrations
spring.flyway.baseline-on-migrate=true

# ============================================
# Hibernate（ORM）ログ設定
# SQLやパラメータを出力するレベルを設定。
# 開発中のみ有効にし、本番環境ではOFFにするのが推奨。
# ============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
